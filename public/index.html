<html lang="en"><head>

<body>



<div id="map" style="width: 100%; height: 400px; position: relative;" class="leaflet-container leaflet-touch leaflet-retina leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom" tabindex="0"><div class="leaflet-pane leaflet-map-pane" style="transform: translate3d(0px, 0px, 0px);"><div class="leaflet-pane leaflet-tile-pane"><div class="leaflet-layer " style="z-index: 1; opacity: 1;"><div class="leaflet-tile-container leaflet-zoom-animated" style="z-index: 19; transform: translate3d(0px, 0px, 0px) scale(1);"><img alt="" src="https://tile.openstreetmap.org/13/4093/2723.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(56px, -91px, 0px); opacity: 1;"><img alt="" src="https://tile.openstreetmap.org/13/4094/2723.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(312px, -91px, 0px); opacity: 1;"><img alt="" src="https://tile.openstreetmap.org/13/4093/2724.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(56px, 165px, 0px); opacity: 1;"><img alt="" src="https://tile.openstreetmap.org/13/4094/2724.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(312px, 165px, 0px); opacity: 1;"><img alt="" src="https://tile.openstreetmap.org/13/4092/2723.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(-200px, -91px, 0px); opacity: 1;"><img alt="" src="https://tile.openstreetmap.org/13/4095/2723.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(568px, -91px, 0px); opacity: 1;"><img alt="" src="https://tile.openstreetmap.org/13/4092/2724.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(-200px, 165px, 0px); opacity: 1;"><img alt="" src="https://tile.openstreetmap.org/13/4095/2724.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(568px, 165px, 0px); opacity: 1;"></div></div></div><div class="leaflet-pane leaflet-overlay-pane"></div><div class="leaflet-pane leaflet-shadow-pane"></div><div class="leaflet-pane leaflet-marker-pane"></div><div class="leaflet-pane leaflet-tooltip-pane"></div><div class="leaflet-pane leaflet-popup-pane"></div><div class="leaflet-proxy leaflet-zoom-animated" style="transform: translate3d(1.04805e+06px, 697379px, 0px) scale(4096);"></div></div><div class="leaflet-control-container"><div class="leaflet-top leaflet-left"><div class="leaflet-control-zoom leaflet-bar leaflet-control"><a class="leaflet-control-zoom-in" href="#" title="Zoom in" role="button" aria-label="Zoom in" aria-disabled="false"><span aria-hidden="true">+</span></a><a class="leaflet-control-zoom-out" href="#" title="Zoom out" role="button" aria-label="Zoom out" aria-disabled="false"><span aria-hidden="true">−</span></a></div></div><div class="leaflet-top leaflet-right"></div><div class="leaflet-bottom leaflet-left"></div><div class="leaflet-bottom leaflet-right"><div class="leaflet-control-attribution leaflet-control"><a href="https://leafletjs.com" title="A JavaScript library for interactive maps"><svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewBox="0 0 12 8" class="leaflet-attribution-flag"><path fill="#4C7BE1" d="M0 0h12v4H0z"></path><path fill="#FFD500" d="M0 4h12v3H0z"></path><path fill="#E0BC00" d="M0 7h12v1H0z"></path></svg> Leaflet</a> <span aria-hidden="true">|</span> © <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a></div></div></div></div>
<script>


	var map = L.map('map').setView([46.521297, 6.632541], 13);

	var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

    var process1 = L.marker([46.521297, 6.637541]).bindPopup("<h1>HTML here</h1> <a>click me</a>")
    var process2 = L.marker([46.528297, 6.632541]).bindPopup("<h1>HTML here</h1> <a>click me</a>")
    var process3 = L.marker([46.524297, 6.635541]).bindPopup("<h1>HTML here</h1> <a>click me</a>")

    var meeting1 = L.marker([46.511297, 6.632541]).bindPopup("<h1>HTML here</h1> <a>click me</a>")
    var meeting2 = L.marker([46.571297, 6.662541]).bindPopup("<h1>HTML here</h1> <a>click me</a>")
    var meeting3 = L.marker([46.511297, 6.642541]).bindPopup("<h1>HTML here</h1> <a>click me</a>")

    var proposal1 = L.marker([46.531297, 6.634541]).bindPopup("<h1>HTML here</h1> <a>click me</a>")
    var proposal2 = L.marker([46.535297, 6.631541]).bindPopup("<h1>HTML here</h1> <a>click me</a>")
    var proposal3 = L.marker([46.529297, 6.632141]).bindPopup("<h1>HTML here</h1> <a>click me</a>")


    var processes = L.layerGroup([process1, process2, process3]);
    var meetings = L.layerGroup([meeting1, meeting2, meeting3]);
    var proposals = L.layerGroup([proposal1, proposal2, proposal3]);

    var area1 = L.polygon([
        [46.541297, 6.631541],
        [46.534897, 6.631941],
        [46.534297, 6.632341]
    ]);
    var area2 = L.polygon([
        [46.534197, 6.632841],
        [46.534297, 6.632341],
        [46.534297, 6.638341],
        [46.534897, 6.631941],
    ])

    var area3 = L.polygon([
        [46.511297, 6.642541],
        [46.511297, 6.632841],
        [46.521597, 6.632841],
        [46.511297, 6.642541],
    ])
    
    var areas = L.layerGroup([area1, area2, area3]);

    var layerControl = L.control.layers({}, {processes, meetings, proposals, areas}).addTo(map);
</script>





<div style="position: static !important;"></div></body></html>
